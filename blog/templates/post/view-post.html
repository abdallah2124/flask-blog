{% extends 'base.html' %}
<!-- title -->
{% block title %}Flask Blog - Posts{% endblock %}


<!-- content block -->
{% block main %}

<div class="container my-5">
  <h2 class="blog-post-title">{{post.title}}</h2>
  <p class="text-dark">{{post.created_at.strftime('%B %d %Y at %H:%M')}} by <a class="text-muted"
      href="#">{{post.author.first_name}} {{post.author.last_name}}</a></p>
  <p>{% for tag in post.tags%}
    <span class="badge rounded-pill bg-dark text-light">{{tag}}</span>
    {%endfor%}
  </p>
  <hr>
  <p>{{post.content}}</p>
</div>
{% endblock %}
