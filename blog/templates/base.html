<!DOCTYPE html>
<html>

<head>
  <title>{%block title%}Flask Blog{%endblock%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.scss') }}" />

  <meta charset="utf-8" />
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('blog.index')}}">Flask Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {%if session['uid'] %}
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('blog.index')}}">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('user.get_users') }}">Users</a>
            </li>


          </ul>
          <div class="ml-auto">

            <ul class="navbar-nav ">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  {{session['username']}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="{{url_for('login.login')}}"><i class="fas fa-user-circle"></i>
                      Profile</a></li>
                  <li><a class="dropdown-item" href="{{url_for('login.logout')}}"><i class="fas fa-unlock-alt"></i> Change Password</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="{{url_for('user.edit_user')}}"> <i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
        {% else %}
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('user.add_user')}}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login.login') }}">Login</a>
            </li>


          </ul>
        </div>
        {%endif%}
      </div>
    </nav>
  </header>

  <!-- main -->
  <main>
    <!-- notification section -->
    <section class="container-fluid">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </section>

    <!-- main block -->
    <section id="main" class="container-fluid">
      {%block main%}
      {%endblock%}
    </section>
  </main>

  <!-- footer -->
  <footer class="container-fluid bg-dark">
    <!-- add footer here -->
    <p>Hello</p>
  </footer>

  <!-- importing our scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
